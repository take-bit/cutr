<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CUTR — URL Shortener</title>
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #fff;
            --accent: #111;
            --green: #34c759;
            --muted: #7b7f87;
            --radius: 12px;
            --pad: 18px;
            --width: 560px;
        }
        html,body {
            height: 100%;
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: #111;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }
        .card {
            width: min(var(--width), 96%);
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 8px 30px rgba(16,24,40,0.08);
            padding: var(--pad);
        }
        h1 {
            margin: 0 0 8px 0;
            font-size: 20px;
        }
        p.lead {
            margin: 0 0 18px 0;
            color: var(--muted);
            font-size: 13px;
        }
        .row {
            display: flex;
            gap: 12px;
        }
        .col {
            flex: 1;
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #e6e7eb;
            font-size: 14px;
        }
        button.primary {
            padding: 12px 16px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        button.ghost {
            background: transparent;
            border: 1px solid #e6e7eb;
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
        }
        .result {
            margin-top: 16px;
            padding: 14px;
            border-radius: 10px;
            background: #f3fff5;
            border-left: 4px solid var(--green);
            display: none;
        }
        .result .short {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 10px;
        }
        .result input[type="text"] {
            background: #fff;
            border: 1px solid #e6e7eb;
        }
        .examples {
            margin-top: 14px;
            background: #0f1724;
            color: #e6eef8;
            padding: 12px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .small {
            font-size: 12px;
            color: var(--muted);
            margin-top: 10px;
        }
        .flex-between {
            display:flex;
            justify-content:space-between;
            align-items:center;
            gap:12px;
        }
        .actions {
            display:flex;
            gap:8px;
        }
        @media (max-width:520px){
            .row { flex-direction: column; }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card" role="main">
        <h1>CUTR — URL shortener</h1>
        <p class="lead">Paste a long URL, press Enter or the button. The service responds with a short code and a redirect endpoint.</p>

        <div class="row" style="align-items:center;">
            <div class="col">
                <input id="originalUrl" type="text" placeholder="https://example.com/some/very/long/path" aria-label="Long URL" />
            </div>
            <div>
                <button id="shortenBtn" class="primary">Shorten</button>
            </div>
        </div>

        <div id="result" class="result" aria-live="polite">
            <div class="short">
                <input id="shortLink" type="text" readonly />
                <div class="actions">
                    <button class="ghost" id="openBtn">Open</button>
                    <button class="ghost" id="copyBtn">Copy</button>
                </div>
            </div>

            <div class="small">Example API request & response (auto-updates):</div>
            <div id="examples" class="examples"></div>
        </div>

        <div class="small">Server endpoint used: <code>/shorten (POST)</code>. Redirect: <code>/{shortCode}</code></div>
    </div>
</div>

<script>
    const originalInput = document.getElementById('originalUrl');
    const shortenBtn = document.getElementById('shortenBtn');
    const resultBox = document.getElementById('result');
    const shortLinkField = document.getElementById('shortLink');
    const examples = document.getElementById('examples');
    const copyBtn = document.getElementById('copyBtn');
    const openBtn = document.getElementById('openBtn');

    // helper: show examples (curl + response)
    function renderExamples(shortCode, original) {
        const host = window.location.origin || 'http://localhost:8080';
        const shortFull = shortCode ? `${host}/${shortCode}` : `${host}/<short-code>`;
        const curl = `curl -X POST ${host}/shorten \\\n  -H "Content-Type: application/json" \\\n  -d '{"url": "${original || 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'}"}'`;
        const response = shortCode
            ? `{\n  "shortCode": "${shortCode}"\n}`
            : `{\n  "shortCode": "AbC123"\n}`;
        const redirectExample = `curl ${shortFull} -i\n# Response:\n# HTTP/1.1 302 Found\n# Location: ${original || 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'}`;
        examples.textContent = curl + '\n\n' + response + '\n\n' + redirectExample;
    }

    // initial examples
    renderExamples(null);

    async function shorten() {
        const url = originalInput.value.trim();
        if (!url) {
            originalInput.focus();
            return;
        }

        shortenBtn.disabled = true;
        shortenBtn.textContent = 'Working...';

        try {
            const resp = await fetch('/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            if (!resp.ok) {
                const text = await resp.text();
                alert('Server error: ' + (text || resp.statusText));
                return;
            }

            const data = await resp.json();
            const code = data.shortCode || data.short || data.code;
            if (!code) {
                alert('Bad response from server: missing shortCode');
                return;
            }

            // put short link and show examples
            const host = window.location.origin || (location.protocol + '//' + location.hostname + (location.port ? ':'+location.port : ''));
            const shortFull = `${host}/${code}`;
            shortLinkField.value = shortFull;
            resultBox.style.display = 'block';
            renderExamples(code, url);

        } catch (err) {
            console.error(err);
            alert('Network error: ' + err.message);
        } finally {
            shortenBtn.disabled = false;
            shortenBtn.textContent = 'Shorten';
        }
    }

    // events
    shortenBtn.addEventListener('click', shorten);
    originalInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') shorten();
    });

    copyBtn.addEventListener('click', async () => {
        const v = shortLinkField.value;
        if (!v) return;
        try {
            await navigator.clipboard.writeText(v);
            copyBtn.textContent = 'Copied';
            setTimeout(() => copyBtn.textContent = 'Copy', 1200);
        } catch (e) {
            // fallback: select + execCommand
            shortLinkField.select();
            document.execCommand('copy');
            copyBtn.textContent = 'Copied';
            setTimeout(() => copyBtn.textContent = 'Copy', 1200);
        }
    });

    openBtn.addEventListener('click', () => {
        const v = shortLinkField.value;
        if (!v) return;
        window.open(v, '_blank');
    });

    // prefill with example YouTube link for convenience
    originalInput.value = '';
    renderExamples(null, originalInput.value);
</script>
</body>
</html>
